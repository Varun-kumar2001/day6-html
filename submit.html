<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./final.html" align="center">
        <div align="center">
       <h2> Ready to get a well-paying IT job? Awesome!</h2>
        <h3>Attend our job-guaranteed, 6-month full-stack developer training program. We will refund every single rupee back <br>
             to you, if you do not get a job in 6 months</h3>
        </div>
        <label for="name">NAME</label> <br>
        <input type="text" id="name"  placeholder="enter ur name" required> <br>
        <br>
        <label for="email">Email</label> <br>
        <input type="email" id="email" placeholder="enter email" required> <br>
        <br>
        <label for="mobile">Phone</label> <br>
        <input type="tel" id="mobile" placeholder="enter mobile number" required> <br>
        <br>
        <label for="degree">Degree details</label> <br>
        <select id="degree">
            <option>select</option>
            <option>BE/BTECH/MTECH</option>
            <option>MCA/BCA</option>
            <option>BA/BCOM/BSc</option>
            <option>Bpham,B Agriculture</option>
            <option>Diploma</option>
            <option>others</option>
        </select> <br>
        <br>
        <label for="year">YEAR OF PASSING</label> <br>
        <select id="year" required>
          <option>select year</option>
          <option>2024</option>
          <option>2023</option>
          <option>2022</option>
          <option>2021</option>
          <option>2020</option>
          <option>2019</option>
          <option>2018</option>
          <option>others</option>
        </select> <br>
        <br>
        <label for="status">Present status</label> <br>
        <select id="status">
            <option>Student</option>
            <option> Working</option>
            <option>looking for job</option>
        </select> <br>
        <br>
        <label for="questions">Please share questions if you have any?</label> <br>
        <input type="text" placeholder="write here if any" id="questions" required > <br>
        <br>
        <input type="submit" style="background-color: aqua; border: none;">
    </form>
   
    
</body>
</html>
